      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">&time;</span> -->
          <form action="index.html" class="formData">
            <input type="text" name="tittle" placeholder="Tittle" />
            <input type="text" name="author" placeholder="Author" />
            <input type="number" name="pages" placeholder="Pages" />
            <div class="checkbox">
              <label for="status"> Have you read it?</label>
              <input type="checkbox" name="status" id="read" />
            </div>
            <button class="btnForm" type="submit">Submit</button>
          </form>
        </div>
      </div>
